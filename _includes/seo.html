{% seo %}
<!--Seo Tab by Manual-->
<meta property="og:site_name" content="{{ site.copyright }}" />
{% if page.url %}
<link rel="canonical" href="{{ page.url | absolute_url }}" />
<meta property="url" content="{{ page.url | absolute_url }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="twitter:url" content="{{ page.url | absolute_url }}" />
{% if page.locale == 'en' or post.locale == 'en' %}
<link rel="alternate" hreflang="en-us" href="{{ page.url | absolute_url }}">
{% else if page.locale == 'hi' or post.locale == 'hi' %}
<link rel="alternate" hreflang="hi-in" href="{{ page.url | absolute_url }}">
<link rel="alternate" hreflang="x-default" href="" />
{% else %}
<link rel="alternate" hreflang="x-default" href="" />
{% endif %}
{% else %}
<link rel="canonical" href="{{ site.baseurl | absolute_url }}" />
<meta property="url" content="{{ site.baseurl | absolute_url }}" />
<meta property="og:url" content="{{ site.baseurl | absolute_url }}" />
<meta property="twitter:url" content="{{ site.baseurl | absolute_url }}" />
{% endif %}
<meta property="og:image:type" content="{{ site.seo.image-type }}" />
<meta property="og:image:width" content="{{ site.seo.image-width }}" />
<meta property="og:image:height" content="{{ site.seo.image-height }}" />
<meta property="og:locale:alternate" content="{{ site.seo.locale-alternate }}" />
<meta property="twitter:site" content="{{ site.seo.twitter-site }}" />
{% if page.date %} 
<meta property="datePublished" content="{{ page.date | date_to_xmlschema }}" />
{% else %} 
<meta property="datePublished" content="{{ site.seo.datePublished | date_to_xmlschema }}" />
{% endif %}
